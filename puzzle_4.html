<script>

		var word = "KABIPLANIN";
		var matchedNO = 0;
		var listOfId = [];
		var showedResult = false;
		
		$(document).click(function(evt) {
			if(showedResult)
		{
			showedResult = false;
		}
		else{
			if(matchedNO==word.length)
				{
				window.location="puzzle_5.html";
				}
			}
		});
		
		function myFunction(id) 
		{
		var letter = document.getElementById(id).innerHTML;
		

		for (i = 0; i < word.length; i++) 
		{ 
			if(i==matchedNO)
			{
				if(letter==word.charAt(matchedNO))
				{
					listOfId.push(id);
					matchedNO = matchedNO+1;
					document.getElementById(id).style.color = "black";
					break;
				}
				else
				{
					for (j = 0; j < listOfId.length; j++) 
					{
						document.getElementById(listOfId[j]).style.color = "white";
					}						
					matchedNO = 0;
					listOfId = [];
				}
			}
			else
			{
			if(matchedNO==word.length)
			{
			window.location="puzzle_5.html";
			}
			}
		}
		
		if(matchedNO==word.length)
			{
			document.getElementById('resultId').innerHTML = "KABIPLANIN";
			showedResult = true;
			}
	}		

</script>
